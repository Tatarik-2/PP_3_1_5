<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<header>
    <!--Верхний навбар-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="  collapse navbar-collapse">
            <ul class="navbar-nav mr-auto" id="user">
                <li class="m-1 nav-item">
                    <a class="text-white font-weight-bold" id="navUsername"></a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white">with roles:</a>
                </li>
                <li class="m-1 nav-item">
                    <a class="text-white"><span id="navRoles"></span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--Конец верхнего навбара -->
<!-- Создаем контейнер для вертикального навбара  -->

<div class="container-fluid vh-100">
    <div class="row h-100 ">
        <!-- Ширина 2 колонки-->
        <div class="col-md-2" style="padding-left: 0; padding-right: 0; padding-top: 25px;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#userPanel" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col bg-light" style="padding-top: 20px;">

            <div class="tab-content" id="v-pills-tabContent">
                <!-- User -->
                <div class="tab-pane fade show active" id="userPanel" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information-page</h1>
                    <div class="card">
                        <h3 class="card-header">About user</h3>
                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th> ID</th>
                                            <th> First Name</th>
                                            <th> Last Name</th>
                                            <th> Age</th>
                                            <th> e-mail</th>
                                            <th> Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userPanelBody">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="UserPage.js"></script>


<!--<script type="text/javascript" src="resources/scripts/UserPage.js"></script>-->

</body>
</html>
